<div class="posts">
    <h1 class="content-subhead">Stories</h1>
{{#items}}
    <section class="post">
        <header class="post-header">
            {{{thumbnail ImageUrl }}}

            <h2 class="post-title">{{Title}}</h2>

            <p class="post-meta">
                
            </p>
        </header>

        <div class="post-description">
            <p>
                {{Description}} <br />
                <a href="/story/{{Key}}">Read More</a>
            </p>
        </div>
    </section>
{{/items}}
</div>
